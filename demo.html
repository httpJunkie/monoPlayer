<html>
<head>
	<title>monoPlayer - A customizable HTML5 (Web Audio API) component</title>
	
	<!--//Required for demo.html-->
	<link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
	<link rel="stylesheet" href="monoPlayer/css/demo.css">
	
	<!--//Required for monoPlayer icon set is not swappable yet swap at your own risk-->
	<link rel="stylesheet" href="monoPlayer/css/monoPlayer.css">
	<link rel="stylesheet" href="monoPlayer/icons/mfglabs_iconset.css">
</head>
<body>
	
	<!--//Currently monoPlayer only plays the first source-->
	<audio title="monoPlayer">
		<source src="monoPlayer/audio/JackMono-LeRayonVert.mp3" type="audio/mpeg">
		<source src="monoPlayer/audio/JackMono-LeRayonVert.ogg" type="audio/ogg">
	</audio>
	
	<!--//Currently monoPlayer uses this specific template DO NOT CHANGE-->
	<div class="monoPlayer">
		<button id="play" class="btn"><i class="icon-play"></i></button>
		<button id="pause" class="btn"><i class="icon-pause"></i></button>
		<button id="stop" class="btn"><i class="icon-stop"></i></button>
		<button id="mute" class="btn centericon"><i id="muteIcon" class="icon-mute_off"></i></button>
	</div>
	<!--//Audio Credits-->
	<p>Audio Track: "Le Rayon Vert" by: Eric Bishard aka. Jack Mono</p>
	
	<!--//This is where you load the monoPlayer.js file-->
	<script src="monoPlayer/js/monoPlayer.js"></script>
</body>
</html>
